
<div class="card mb-5 mb-xl-10">
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0 fs-5">Registro de Casas</h3>
      </div>
    </div>
    <div id="kt_account_profile_details" class="collapse show">
      <form [formGroup]="form">
        <div class="card-body border-top p-9">
          
          <br />
  
          <div class="row mb-6">
            <label  class="col-lg-4 col-form-label required fw-bold fs-5" >Urbanización</label>
            <div class="col-lg-8 fv-row">
              <input type="text" class="form-control form-control-lg form-control-solid" 
                name="company"  formControlName="Urbanization" />
            </div>
          </div>
  
          <br />
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-5"><span class="required">Usuario</span></label>
            <div class="col-lg-8 fv-row">
              <input type="tel" class="form-control form-control-lg form-control-solid" 
                name="contactPhone"  formControlName="contactNumber" />
            </div>
          </div>
  
          <br />
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-5"><span class="required">Manzana</span></label>
            <div class="col-lg-8 fv-row">
              <input type="text" class="form-control form-control-lg form-control-solid" 
                name="companySite"  formControlName="contactEmail" />
            </div>
          </div>
  
          <br />
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-5">Villa</label>
            <div class="col-lg-8 fv-row">
              <input type="text" class="form-control form-control-lg form-control-solid" 
                name="company"  formControlName="contactName" />
            </div>
          </div>
  
          <br />
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-5"><span class="required">Número de telefóno</span></label>
            <div class="col-lg-8 fv-row">
              <input type="datetime" class="form-control form-control-lg form-control-solid" 
                name="companySite"  formControlName="activeDesde" />
            </div>
          </div>
  
          <br />
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-5"><span class="required">Notas</span></label>
            <div class="col-lg-8 fv-row">
              <input type="datetime" class="form-control form-control-lg form-control-solid" 
                name="companySite"  formControlName="activeHasta" />
            </div>
          </div>
  
          <br />
  
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-5">Dirección</label>
            <div class="col-lg-8 fv-row">
              <input type="text" class="form-control form-control-lg form-control-solid"  name="company"
                 formControlName="ruc" />
            </div>
          </div>
  
          <br />
  
      
        </div>
  
        <div class="card-footer d-flex justify-content-end py-6 px-5">
          <button type="submit" class="ancho buttonNegro" routerLink="/dashboard/consultarurbanizacion" mat-flat-button color="primary" >Cancelar</button>
          <button type="submit" class="ancho button" mat-flat-button color="primary" >Acceder</button>
  
          <!--button type="button" class="btn btn-primary" [disabled]="isLoading" (click)="saveSettings()">
            <ng-container *ngIf="!isLoading">Guardar Cambios</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
              </span>
            </ng-container>
          </button-->
        </div>
      </form>
    </div>
  </div>
